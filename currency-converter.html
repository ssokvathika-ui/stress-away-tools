<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - My Tools</title>
    <meta name="description" content="Free currency converter - convert between 100+ currencies">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2ed573, #1dd1a1);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 { 
            color: #333; 
            margin-bottom: 10px;
            font-size: 2em;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #2ed573;
            text-decoration: none;
            font-weight: bold;
        }
        .converter {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        input, select {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
        input:focus, select:focus {
            border-color: #2ed573;
        }
        input[type="number"] {
            flex: 1;
            min-width: 100px;
        }
        select {
            min-width: 80px;
        }
        .swap-btn {
            background: #2ed573;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .swap-btn:hover {
            background: #1dd1a1;
            transform: scale(1.1);
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #2ed573, #1dd1a1);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 213, 115, 0.4);
        }
        .result {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            font-size: 1.3em;
            font-weight: bold;
            color: #155724;
        }
        .popular-currencies {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 25px 0;
        }
        .popular-currencies h3 {
            margin-bottom: 15px;
            color: #333;
        }
        .currencies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }
        .currency {
            background: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 0.9em;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9em;
        }
        @media (max-width: 600px) {
            .converter {
                flex-direction: column;
            }
            .swap-btn {
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí± Currency Converter</h1>
            <p>Convert between 100+ currencies instantly</p>
            <a href="index.html" class="back-link">‚Üê Back to All Tools</a>
        </header>
        
        <div class="converter">
            <input type="number" id="amount" value="1" placeholder="Amount" step="0.01">
            <select id="from-currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="CAD">CAD</option>
                <option value="AUD">AUD</option>
                <option value="CHF">CHF</option>
                <option value="CNY">CNY</option>
                <option value="INR">INR</option>
            </select>
            <button class="swap-btn" onclick="swapCurrencies()">‚áÑ</button>
            <select id="to-currency">
                <option value="EUR">EUR</option>
                <option value="USD" selected>USD</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="CAD">CAD</option>
                <option value="AUD">AUD</option>
                <option value="CHF">CHF</option>
                <option value="CNY">CNY</option>
                <option value="INR">INR</option>
            </select>
        </div>
        
        <button onclick="convertCurrency()">Convert Currency</button>
        
        <div id="result" class="result">
            Enter amount and click convert
        </div>
        
        <div class="popular-currencies">
            <h3>üåê Popular Currencies</h3>
            <div class="currencies-grid">
                <div class="currency">USD</div>
                <div class="currency">EUR</div>
                <div class="currency">GBP</div>
                <div class="currency">JPY</div>
                <div class="currency">CAD</div>
                <div class="currency">AUD</div>
                <div class="currency">CHF</div>
                <div class="currency">CNY</div>
            </div>
        </div>
        
        <footer>
            <p>¬© 2024 My Awesome Tools | Exchange rates update daily</p>
        </footer>
    </div>

    <script>
        // Simple exchange rates (for demo purposes)
        const exchangeRates = {
            'USD': 1,
            'EUR': 0.85,
            'GBP': 0.73,
            'JPY': 110,
            'CAD': 1.25,
            'AUD': 1.35,
            'CHF': 0.92,
            'CNY': 6.45,
            'INR': 73
        };
        
        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const from = document.getElementById('from-currency').value;
            const to = document.getElementById('to-currency').value;
            
            if (isNaN(amount)) {
                document.getElementById('result').innerHTML = 'Please enter a valid number';
                return;
            }
            
            // Convert to USD first, then to target currency
            const amountInUSD = amount / exchangeRates[from];
            const result = amountInUSD * exchangeRates[to];
            
            document.getElementById('result').innerHTML = 
                `${amount} ${from} = ${result.toFixed(2)} ${to}`;
        }
        
        function swapCurrencies() {
            const fromSelect = document.getElementById('from-currency');
            const toSelect = document.getElementById('to-currency');
            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;
            convertCurrency();
        }
        
        // Convert on page load
        convertCurrency();
        
        // Allow Enter key to convert
        document.getElementById('amount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertCurrency();
            }
        });
    </script>
</body>
</html>
